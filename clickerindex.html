<html>
	<head>
		<title>My Clicker Game</title>
		<link rel="stylesheet" href="css/clickerstyle.css" type="text/css"/>
	</head>
	<body>
		<div id"clickerImg">
			<img id="clicker" src="https://cdn3.iconfinder.com/data/icons/softwaredemo/PNG/256x256/Circle_Red.png">
		</div>
		<div>
			<p id="clickerCount">0 Points</p>
			<p id="pointsPerSec">0 Points/sec</p>
			<p id="statsTitle"></p>
			<p id="upgrades">Upgrades</p>
		</div>
		<div class="buttons">
			<button id="upgradeOne">Upgrade 1:</button>
			<button id="upgradeTwo">Upgrade 2:</button>
			<button id="secretOne">Secret 1:</button>
		</div>
		<div class="upgradeDescriptions">
			<p id="upgradeOneDescription" style="display:none;">This Upgrade will increase the amount<br/> of points you get per click by 1</p>
			<p id="upgradeTwoDescription" style="display:none;">This Upgrade will increase the amount<br/> of points per second you will get by 1</p>
			<p id="secretOneDescription" style="display:none;">This is a secret<br/>unlock it to find out what it is!</p>
		</div>
		<script src="script.js"></script>
	</body>
</html>
